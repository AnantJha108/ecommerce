{% extends "store/layouts/main.html" %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}
{% load static %}
<div class="container-fluid" style="background-image: url('{% static 'images/b1.jpg'' %}');width:100%;height:100vh">
    {% include "store/inc/nav.html" %}
    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="h5">Login Here</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3 mt-3">
                                <label>Username :</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <div class="form-group mb-3 mt-3">
                                <label>Password :</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <div class="form-group mb-3 mt-3">
                                <button type="submit" class="btn btn-success float-end">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="float-end small mb-0">Register Here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
